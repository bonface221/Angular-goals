<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)="submitGoal()" #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name"
            [(ngModel)]="newGoal.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>
            <!-- Testing to see if we get any data -->
            <!-- Display {{newGoal.name}} -->
        </div><br>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  id="description" class="form-control" required rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel"></textarea>
            <div [hidden]="description.valid ||description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div><br>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate ="ngModel" required>
            <div [hidden]="completeDate.valid ||completeDate.pristine" class="alert alert-danger">
                <p>Completion Date required</p>
            </div>
        </div><br>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
